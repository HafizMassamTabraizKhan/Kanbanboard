<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>

            <ul class="nav-list">
              <li><a href="#" class="nav-item">Spaceship<span>(6)</span></a></li>
